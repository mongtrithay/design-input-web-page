<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter Your First Name:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" >
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter Your Last Name:</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" >
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter Your Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput3" >
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Create a New Password:</label>
            <input type="email" class="form-control" id="exampleFormControlInput4" >
          </div>
          
        <hr>
        <label  class="form-label" for="#">Account type (required)</label><br>
        <input type="radio" name="contact" id="" >
        <label  class="form-label" for="#">Personal</label> <br>
        <input type="radio" name="contact" id="">
        <label  class="form-label" for="#">Business</label>
        <hr>
        <div class="mb-3">
            <label for="formFileSm" class="form-label">Upload a profile picture:</label>
            <input class="form-control form-control-sm" id="formFileSm" type="file">
          </div>
          
        <label  class="form-label" for="#">Input your age (years):</label> <br>
        <input class="form-control" type="number" name="" id=""> <br>
        <label  class="form-label" for="#">How did you hear about us?</label> <br>
        <div class="input-group mb-3">
            <select style="color:none;" class="form-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Provide a bio:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="I like coding on the beach..."></textarea>
          </div>
        <input type="checkbox" name="" id="">
        <label  class="form-label" for="#"> I accept the <a href="#">terms and condition</a></label>
        <div style="text-align: center; margin: 20px;">
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
        </div>
        
    </div>
</body>
</html>
